<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/jqueryGlobal/jquery-3.7.1.min.js"></script>
    <title>Document</title>
    <style>
        .caixa {
            background-color: #ddd;
            border: 1px solid #000;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100px;
            height: 100px;
            box-sizing: border-box;
            flex-wrap: wrap;
            margin-right: 10px;

        }
    </style>
</head>

<body>
    <p>
        <button id="btnPosicao">Posicao</button>
        <br />
        <label>Topo:</label>
        <input type="range" id="top" name="top" min="0" max="500">
        <label for="">Left:</label>
        <input type="range" id="left" name="top" min="0" max="500">
    </p>

    <div id="caixa" class="caixa" style="position: absolute; top: 100px;left: 100px; background-color: #f00;"></div>
    </div>




    </div>
</body>

<script>
    $('#btnPosicao').click(
        
    function (param) 
    // essa parte aqui a funcao position so mostra os valores do top e left
        { 
            let t=$("#caixa").position().top
            let l=$("#caixa").position().left
            alert("top:"+t+" | left:"+l);
         }
    )
         // aqui é uma gambiara para mover o quadrado de lugar
        $("#top").change((e)=>{
            let valorTop = e.target.value;
            let valort= document.getElementById(e.target.id).value;


            // aqui é aonde manipulamos o css da caixa passando os valores que obtemos no valorTop
            $("#caixa").css({"top":valorTop+"px"})

        })

        $("#left").change((e)=>{
            let valorLeft = e.target.value;
            let valorl = document.getElementById(e.target.id).value;
            $("#caixa").css({"left":valorLeft+"px"})
        })
</script>

</html>
