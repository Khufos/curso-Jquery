<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/jqueryGlobal/jquery-3.7.1.min.js"></script>
    <title>Document</title>
    <style>
       .caixa{
        background-color: red;
        width: 100px;
        height: 100px;
       }
    </style>
</head>

<body>
    <p>
        <button id="btnAumentar">Aumentar</button>
        <button id="btnDiminuir">Diminuir</button>
    </p>
    <p>
        <button id="btnFinalizar">Finalizar</button>
    </p>
    <div id="caixa" class="caixa"></div>
</body>

<script>
$('#btnAumentar').click(
    function (param) {
        $('#caixa').animate({width:'800px'},5000)
      }
)

$('#btnDiminuir').click(
    function (param) {
        $('#caixa').animate({width:'100px'},5000)
      }
)
$('#btnFinalizar').click(
    function (param) {
        $('#caixa').finish()
      }
)

</script>

</html>
