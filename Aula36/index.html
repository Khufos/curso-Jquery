<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/jqueryGlobal/jquery-3.7.1.min.js"></script>
    <title>Document</title>
    <style>
        .caixa {
            background-color: aliceblue;
            border-radius: 10px;
            border: 3px solid #000;
            padding: 10px 0px 0px 0px;
            display: flex;
            width: 100%;
            box-sizing: border-box;
            flex-wrap: wrap;
        }

        .subcaixa {

            width: 100px;
            height: 100px;
            margin: 0px 0px 10px 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: xx-large;

        }
    </style>
</head>

<body>
    <p>
        <button id="btnAdicionar">Adicionar</button>
        <button id="btnremover">Remover Elemento</button>
        <button id="btnremoverCont">Remover conte√∫do</button>
    </p>
    <div id="caixa" class="caixa">
        <!-- <div id="d0" class="subcaixa" style="background-color: rgb(255 255 255);">0</div> -->
    </div>

</body>

<script>


    let r, g, b;
    var num = 0;
    // prepend ele adicona  3 2 1 0  de atras pra frente 
    $('#btnAdicionar').click(

        function () {
            r = Math.floor(Math.random() * 255)
            g = Math.floor(Math.random() * 255)
            b = Math.floor(Math.random() * 255)
            $('#caixa').append("<div  id='d" + num + "' class='subcaixa' style='background-color:rgb(" + r + "," + g + "," + b + ")'>" + num + "</div>")
            num++

        }
    )

    $('#btnremover').click(

        function () {
            console.log("#d" + num)
            $('#' + 'd' + (num - 1)).remove();
            num--;


        }
    )
    $('#btnremoverCont').click(

        function () {
           $('#caixa').empty()


        }
    )


</script>

</html>
