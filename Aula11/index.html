<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/jqueryGlobal/jquery-3.7.1.min.js"></script>
    <title>Document</title>
    <style>
        div {
            border: 1px solid #f00;
            padding: 10px;
        }

        p {
            border: 1px solid #00f;
            padding: 10px;
        }

        span {
            border: 1px solid #0f0;
            padding: 1px;
        }
    </style>

</head>

<body>
    <div>
        <p>
            CFB Cursos</br></br</br>
            <span>Curso de JQuery</span>
        </p>
    </div>
    <script>

        $("div").click(() => {event.stopPropagation();alert("Evento disparado no Div")});
        $("p").click(() => {event.stopPropagation();alert("Evento disparado no P") });
        $("span").click(() => {event.stopPropagation();alert("Evento disparado no Span")});

    </script>
</body>



</html>
