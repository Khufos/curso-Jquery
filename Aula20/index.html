<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/jqueryGlobal/jquery-3.7.1.min.js"></script>
    <title>Document</title>
    <style>
     .caixa{
        border:1px solid #000; 
        width: 200px; 
        height: 200px;
        background-color: rgb(141, 137, 137);
     }
   
    </style>

</head>

<body>
    <div  id="caixa_modificar" class="caixa" >
        <h3>CFB Cursos</h3>
        <p>Curso de jquery</p>
    </div> 
    <button id="mostrarOcultar">Ocultar</button>
    <!-- <button id="esconder">esconder</button> -->
</body>

<script>    
// metodo hide para ocultar

$('#mostrarOcultar').click(
    function () { 
        $('#caixa_modificar').toggle();
        if($('#caixa_modificar').is(':visible')){
            $('#mostrarOcultar').text('ocultar');
        }else{
            $('#mostrarOcultar').text('mostrar');
        }
     }  

)


 
   
</script>

</html>
