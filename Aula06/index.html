<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/jqueryGlobal/jquery-3.7.1.min.js"></script>
    <title>Document</title>
    <style>
        #bloco{
            width:200px;
            height: 200px;
            background-color: rgb(19, 14, 14);
        }
    </style>

</head>
<body>
    <div id="bloco"></div>
    <div id="bloco"></div>
  <h1 id="texto"></h1>
   <script>

    $('#bloco').on({
        click:()=>{$("#texto").text("Passei um valor")},
        mouseenter:()=>{$("#texto").text("Mouse entro no quadrado")},
        mouseleave:()=>{$("#texto").text("Mouse saiu do quadrado")},
        dblclick:()=>{$("#texto").text("Dois clique!")},
        
    })
  


   
   
   </script>
</body>



</html>
