<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/jqueryGlobal/jquery-3.7.1.min.js"></script>
    <title>Document</title>
    <style>
        #bloco{
            width:200px;
            height: 200px;
            background-color: rgb(19, 14, 14);
        }
    </style>

</head>
<body>
    <label>Digite seu nome</label>
    <input type="text" id="nome" />
    <p id="texto"></p>
   <script>
    $("#nome").keyup(()=>{
        $("#texto").text($('#nome').val());   
    })
  
   </script>
</body>



</html>
