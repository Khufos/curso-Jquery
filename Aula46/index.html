<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/jqueryGlobal/jquery-3.7.1.min.js"></script>
    <title>Document</title>
    <style>
        .caixa {
            background-color: #ddd;
            border: 1px solid #000;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100px;
            height: 100px;
            box-sizing: border-box;
            flex-wrap: wrap;
            margin-right: 10px;

        }

        .borda {
            border: 3px solid #000;
            border-radius: 20px;
        }
    </style>
</head>

<body>
    <p>
        <button id="btnPosicao">Posição</button>
        <button id="btnRemoverAtributo">Remover Atributo</button>
        <button id="btnRemoverClasse">Remover Classe</button>
        <button id="btnAdicionarClasse">Adicionar Atributo</button>
        <br />
        <label>Topo:</label>
        <input type="range" id="top" name="top" min="0" max="500">
        <label for="">Left:</label>
        <input type="range" id="left" name="top" min="0" max="500">

    </p>

    <div id="caixa" class="caixa borda" style="position: absolute; top: 100px;left: 100px; background-color: #f00;"></div>
    </div>




    </div>
</body>

<script>

    $("#btnRemoverAtributo").click(()=>{
        $("#caixa").removeAttr("style");
    })
    $("#btnRemoverClasse").click(()=>{
        $("#caixa").removeClass("borda");
    })
    $("#btnAdicionarClasse").click(()=>{
        $("#caixa").addClass("borda");
    })
    $("#btnPosicao").click(() => {
        // o offset além de obter os valores podemos definir um valor para ele , coisa que position não faz
        let pt = $("#caixa").position().top
        let pl = $("#caixa").position().left
        let ot = $("#caixa").offset().top
        let ol = $("#caixa").offset().left

        alert("Top p:" + pt + " | left p:" + pl + "\ntop o:" + ot + " | left o:" + ol);


    })
    $("#top").change((e) => {
        let valor = document.getElementById(e.target.id).value
        $("#caixa").offset({ "top": valor })
    })

    $("#left").change((e) => {
        let valor = document.getElementById(e.target.id).value
        $("#caixa").offset({ "left": valor })
    })


</script>

</html>
